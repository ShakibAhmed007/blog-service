databaseChangeLog:
  - changeSet:
      id: create blog_posts_votes table
      author: shakib
      changes:
        - createTable:
            tableName: blog_posts_votes
            columns:
              - column:
                  name: ID
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: POST_ID
                  type: varchar(32)
              - column:
                  name: VOTE
                  type: INT(1)
              - column:
                  name: CREATED_BY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_ON
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_BY
                  type: varchar(255)
              - column:
                  name: UPDATED_ON
                  type: timestamp
